<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Earth and what is around it</title>
        <link rel="stylesheet" href="style/main.css" />
    </head>
    <body>
        <!-- the multy nesting is to maintain the animations and prevent `transform` property overriding -->
        <main>
            <div class="net">
                <!-- Sun -->
                <div class="object-box sun">
                    <div class="stand sun">
                        <div id="sun" class="object"></div>
                    </div>
                </div>
                <!-- Earth -->
                <div class="object-box orbit earth">
                    <div class="orbitor">
                        <!-- moon -->
                        <div class="sub-object">
                            <div class="object-box orbit moon">
                                <div class="orbitor">
                                    <div class="orbited">
                                        <div class="stand">
                                            <div id="moon" class="object"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- moon end -->
                        <div class="orbited">
                            <div class="stand">
                                <div id="earth" class="object"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- script -->
        <script src="script/ui.js"></script>
    </body>
</html>
