<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Earth and what is around it</title>
        <link rel="stylesheet" href="style/main.css" />
    </head>
    <body>
        <header>
            <div class="day-counter">day: <span id="currentDay">0</span></div>
        </header>
        <main>
            <!-- the multy nesting is to maintain the animations and prevent `transform` property overriding -->
            <div class="net">
                <!-- Sun -->
                <div class="object-box sun">
                    <div class="stand sun">
                        <div id="sun" class="object"></div>
                    </div>
                </div>

                <!-- Mercury -->
                <div class="object-box orbit mercury">
                    <div class="orbitor">
                        <div class="orbited">
                            <div class="stand">
                                <div id="mercury" class="object"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Venus -->
                <div class="object-box orbit venus">
                    <div class="orbitor">
                        <div class="orbited">
                            <div class="stand">
                                <div id="venus" class="object"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Earth -->
                <div class="object-box orbit earth">
                    <div class="orbitor">
                        <!-- moon -->
                        <div class="sub-object">
                            <div class="object-box orbit moon">
                                <div class="orbitor">
                                    <div class="orbited">
                                        <div class="stand">
                                            <div id="moon" class="object"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- moon end -->
                        <div class="orbited">
                            <div class="stand">
                                <div id="earth" class="object"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mars -->
                <div class="object-box orbit mars">
                    <div class="orbitor">
                        <div class="orbited">
                            <div class="stand">
                                <div id="mars" class="object"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Jupiter -->
                <div class="object-box orbit jupiter">
                    <div class="orbitor">
                        <div class="orbited">
                            <div class="stand">
                                <div id="jupiter" class="object"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Saturn -->
                <div class="object-box orbit saturn">
                    <div class="orbitor">
                        <div class="orbited">
                            <div class="stand">
                                <div id="saturn" class="object"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Uranus -->
                <div class="object-box orbit uranus">
                    <div class="orbitor">
                        <div class="orbited">
                            <div class="stand">
                                <div id="uranus" class="object"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Neptune -->
                <div class="object-box orbit neptune">
                    <div class="orbitor">
                        <div class="orbited">
                            <div class="stand">
                                <div id="neptune" class="object"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- script -->
        <script src="script/ui.js"></script>
    </body>
</html>
